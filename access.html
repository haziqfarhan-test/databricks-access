<!DOCTYPE html>
<html>
<head>
  <title>Databricks Access Request</title>
</head>
<body>
  <h2>Databricks Access Request</h2>

  <pre id="output"></pre>

  <script>
    const params = new URLSearchParams(window.location.search);

    const catalog = params.get("catalog_name");
    const schema  = params.get("schema_name");
    const table   = params.get("table_name");

    const fullTable = [catalog, schema, table].filter(Boolean).join(".");

    document.getElementById("output").innerText =
      "Full table name:\n" + fullTable;

    if (fullTable) {
      const url = "https://www.google.com/search?q=" + encodeURIComponent(fullTable);
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
