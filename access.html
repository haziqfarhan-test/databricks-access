<!DOCTYPE html>
<html>
<head>
  <title>Databricks Access Request</title>
</head>
<body>
  <h2>Databricks Access Request</h2>

  <pre id="output"></pre>

  <script>
    const params = new URLSearchParams(window.location.search);
    
    // Check for both underscores and camelCase
    const catalog = params.get("catalog_name") || params.get("catalogName");
    const schema  = params.get("schema_name")  || params.get("schemaName");
    const table   = params.get("table_name")   || params.get("tableName");
    
    const fullTable = [catalog, schema, table].filter(Boolean).join(".");

    // This will show you exactly what Databricks is sending in the URL
    document.getElementById("output").innerText = "Raw Query: " + window.location.search;

    document.getElementById("output").innerText =
      "Full table name:\n" + fullTable;

    if (fullTable) {
      const url = "https://www.google.com/search?q=" + encodeURIComponent(fullTable);
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
